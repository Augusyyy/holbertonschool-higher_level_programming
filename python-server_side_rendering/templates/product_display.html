<!doctype html>
<html lang="en">
<head>
    <title>Product Display - My Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            color: red;  /* 设置字体颜色为红色 */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <h1>Product List</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td class="{% if product.name in ['Laptop', 'Coffee Mug'] %}highlight{% endif %}">
                        {{ product.name }}
                    </td>
                    <td>{{ product.category }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
